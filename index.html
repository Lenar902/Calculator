<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
	<link rel="icon" type="image/png" href="calculator.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__img">
                    <img src="calculator.png" alt="calculator">                    
                </div>          
                <p class="header__caption">Калькулятор</p>      
                <div class="header_btns">
                    <button class="btn-window">&mdash;</button>
                    <button class="btn-window" disabled>&#10066;</button>
                    <button class="btn-window btn-close">&#10006;</button>
                </div>
            </header>

            <div class="section-input">
                <input class="section-input__text" type="text">
            </div>

            <div class="grid-buttons">
                <button class="btn-main">MC</button>
                <button class="btn-main">MR</button>
                <button class="btn-main">MS</button>
                <button class="btn-main">M+</button>
                <button class="btn-main">M-</button>
                <button class="btn-main">&larr;</button>
                <button class="btn-main">CE</button>
                <button class="btn-main">C</button>
                <button class="btn-main">±</button>
                <button class="btn-main">√</button>
                <button class="btn-main">7</button>
                <button class="btn-main">8</button>
                <button class="btn-main">9</button>
                <button class="btn-main">/</button>
                <button class="btn-main">%</button>
                <button class="btn-main">4</button>
                <button class="btn-main">5</button>
                <button class="btn-main">6</button>
                <button class="btn-main">*</button>
                <button class="btn-main">1/x</button>
                <button class="btn-main">1</button>
                <button class="btn-main">2</button>
                <button class="btn-main">3</button>
                <button class="btn-main">-</button>
                <button class="btn-main result">=</button>
                <button class="btn-main zero">0</button>              
                <button class="btn-main">,</button>
                <button class="btn-main">+</button>               
            </div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
